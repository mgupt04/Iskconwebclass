<div class="galleryimgs" id="galleryimgs">
  <span class="anim close" onclick="closeBox()">&times;</span>
  <span class="anim prev" onclick="change(-1)">&#10094;</span>
  <span class="anim next" onclick="change(1)">&#10095;</span>
  <img id="galleryimgsImg" src="">
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const galleryimgs = document.getElementById('galleryimgs');
  const galleryimgsImg = document.getElementById('galleryimgsImg');
  let index = 0;

  images.forEach((img, i) => img.onclick = () => openBox(i));

  function openBox(i) {
    index = i;
    galleryimgs.style.display = 'flex';
    galleryimgsImg.src = images[i].src;
  }
  function closeBox() { galleryimgs.style.display = 'none'; }
  function change(step) {
    index = (index + step + images.length) % images.length;
    galleryimgsImg.src = images[index].src;
  }
</script>

<button id="OURBOT">?</button>

<div id="bot">
    <div id="header">Quick questions</div>
    <div id="messages"></div>
    <div id="options"></div>
</div>

    <script>
    const answers = {
        "Temple hours": "The temple is open to the public from 5:00 PM to 9:00 PM on Satrudays. ",
"Saturday Feast": "Our main weekly program, the Saturday Feast, takes place every Sunday from 5:00 PM to 9:00 PM. It includes kirtan (congregational chanting), a spiritual discourse, and a complimentary vegetarian feast (prasadam).",
"What to expect?": "When you visit, you can expect a peaceful and welcoming atmosphere. The programs are open to everyone, regardless of their background, and there is no charge for any of our services or the Saturday feast.",
"Prasadam": "Prasadam is vegetarian food that has been offered to Krishna. It is considered sacred. We serve a free prasadam meal after our main programs, especially during the Sunday Feast.",
"Donations": "We are a non-profit organization and operate on voluntary donations. Donations are greatly appreciated but are never required for attendance.",
"Mantra chanting": "The Hare Krishna mantra, also known as the Maha-mantra, is a spiritual sound vibration for purifying the mind and consciousness. It is chanted during our programs and can be practiced by anyone.",
"Bhagavad-gita class": "We offer regular classes on the teachings of the Bhagavad-gita. These classes are open to everyone, and no prior knowledge is required. Please check our calendar for the schedule.",
"Dress code": "We recommend dressing respectfully and comfortably. It is customary to remove your shoes before entering the main temple room.",
    };

    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.className = sender;
        messageElement.textContent = message;
        document.getElementById('messages').appendChild(messageElement);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function createOptions() {
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = ""; 
        Object.keys(answers).forEach(question => {
            const button = document.createElement('button');
            button.textContent = question;
            button.className = "question";
            button.onclick = function() {
                addMessage(question, 'user');
                setTimeout(() => addMessage(answers[question], 'bot'), 500);
            };
            optionsContainer.appendChild(button);
        });
    }

    document.getElementById('OURBOT').addEventListener('click', function() {
        const bot = document.getElementById('bot');
        if (bot.style.display === "none" || bot.style.display === "") {
            bot.style.display = "flex";
        } else {
            bot.style.display = "none";
        }
    });

    createOptions();
</script>
